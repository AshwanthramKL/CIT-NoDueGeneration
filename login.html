<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No due generation</title>
    <link rel="icon" type="image/x-icon" href="./resources/favicon.ico">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <link rel="stylesheet" href="./css/stylesheet.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <nav>
        <div class="nav-center">
          <!-- nav header -->
          <div class="nav-header">
            <h2>DUES</h2>
            <div class="logo-container">
              <img src="./resources/cit_logo.png" alt="logo" class="cit_logo">
              <h3>Coimbatore Institute of Technology</h3>
            </div>
          </div>
        </div>
    </nav>  
    
    <main>
      <div class="container">
        <form class="login">
          <h2>Login</h2>
          <input class="username" type="text" placeholder="Username" name="username" required>
          <input class="password" type="password" placeholder="Password" name="password" required>
          <button type="submit" class="login-btn">Login</button>
          <a href="">Forgot Password</a>
        </form>
      </div>
    </main>
      
    <script src="./scripts/login.js"></script>
</body>
</html>
